services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: mesa
      POSTGRES_PASSWORD: mesa
      POSTGRES_DB: mesa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/infrastructure/postgres/migrations:/migrations:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mesa"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8080
      CI: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - pnpm_store:/root/.pnpm-store
      - node_modules_store:/app/node_modules
    command: ["sh", "-c", "pnpm install --frozen-lockfile && pnpm run dev"]

volumes:
  postgres_data:
  pnpm_store:
  node_modules_store:
