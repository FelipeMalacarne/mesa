services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: mesa
      POSTGRES_PASSWORD: mesa
      POSTGRES_DB: mesa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/infrastructure/postgres/migrations:/migrations:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mesa"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8080/api
      CI: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - pnpm_store:/root/.pnpm-store
      - node_modules_store:/app/node_modules
    command: ["sh", "-c", "pnpm install --frozen-lockfile && pnpm run dev"]

  api:
    image: cosmtrek/air
    working_dir: /app
    command: ["-c", ".air.toml"]
    ports:
      - 8080:8080
    environment:
      APP_KEY: default_app_key_please_change_me
      PORT: 8080
      DATABASE_URL: /data/mesa.db
      DB_DRIVER: sqlite
    volumes:
      - ./:/app/
      - mesa_data:/data
      - go_pkg_mod:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build

volumes:
  mesa_data:
  postgres_data:
  pnpm_store:
  node_modules_store:
  go_pkg_mod:
  go_build_cache:
