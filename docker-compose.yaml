services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: mesa
      POSTGRES_PASSWORD: mesa
      POSTGRES_DB: mesa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/infrastructure/postgres/migrations:/migrations:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mesa"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
